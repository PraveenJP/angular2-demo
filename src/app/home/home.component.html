<div>
  Button Click
  <button class="btn btn-primary" (click)='ClickMe()'>Click</button>  
  <br/>  
  Two way Binding
  <input #box (keyup)="0"/>
  {{box.value}}
  <br/>
  List Items
  <input #newHero (keyup.enter)="addItem(newHero.value)" (blur)="addItem(newHero.value); newHero.value=''"/>
  <button class="btn btn-primary" (click)="addItem(newHero.value)">Add</button>
  <ul>
    <li *ngFor="let item of items">{{item}}</li>
  </ul>
</div>
